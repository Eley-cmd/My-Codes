<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="Game Design/game.css">
</head>
<body>
    
    <audio id="game1Music" preload="auto">
        <source src="../../../../PartyMusic.mp3" type="audio/mpeg">
    </audio>

    <audio id="buzz" preload="auto">
        <source src="Sound/wrongSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct" preload="auto">
        <source src="Sound/correctSound.mp3" type="audio/mpeg">
    </audio>
    <div id="game-stage">
        <div class="instructions">
            <h1>Find My Heart</h1>
            <p>I've hidden 5 hearts inside these gifts and surprises.<br>Click them to find where my heart lies!</p>
            <div class="score-board">Hearts Found: <span id="counter">0</span>/5</div>
        </div>

        <!-- Hiding Spots Container -->
        <div class="hiding-spots-container">
            <!-- Generated by JS -->
        </div>
    </div>

<div class="envelope-container">
    <div class="envelope">
        <div class="envelope-top"></div>
        <div class="envelope-body"></div>

        <div class="heart">❤</div>

        <!-- Buttons INSIDE envelope -->
        <div class="envelope-buttons">
            <button id="open">Open</button>
            <a href="../mainGame.html">Back</a>
        </div>
    </div>
</div>

<!-- LETTER OVERLAY -->
<div class="letter-overlay" id="letterOverlay">
    <div class="letter">
        <button class="close-letter" id="close">✕</button>

        <h1>How Beautiful The Night Is</h1>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Eaque accusantium quaerat accusamus adipisci?
        </p>
    </div>
</div>

<img src="../../../../Pictures/Valentine.jpg" alt="Tulips Background. Your favorite flower!" class="background-img">

    <audio id="envelope-music" preload="auto">
        <source src="Music In Letters/Valentine.mp3" type="audio/mpeg">
    </audio>
    <script src="Game Function/addScore.js"></script>
    <script src="Game Function/initializeGame.js"></script>
    <script src="Game Function/revealSecretLetter.js"></script>
    <script>
          const music = document.getElementById("game1Music");

  const enableAudio = () => {
    music.muted = false;
    music.play();
    document.removeEventListener("click", enableAudio);
    document.removeEventListener("keydown", enableAudio);
  };

  document.addEventListener("click", enableAudio);
  document.addEventListener("keydown", enableAudio);
    </script>
</body>
</html>
